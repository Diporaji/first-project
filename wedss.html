<html>
    <head>
        <title>WEDNESDAY ASSIGHMENT</title>
        <style></style>
        <link rel="stylesheet" href="wea.css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <label>Exact Title in original Language:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Title of the degree/diploma in English <br>or french language e.g Bachelor in Law:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Degree/Diploma Obtained:</label> <br><br>
                </td>
                <td>
                    <input type="radio"> <label>Yes</label>
                    <input type="radio"> <label>No</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Attended</label> <br><br>
                </td>
                <td>
                    <label>From:</label> <input type="Date">
                    <label>To:</label> <input type="Date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Type of Institution</label> <br><br>
                </td>
                <td>
                    <input type="text"> 
                    <select></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Country</label> <br><br>
                </td>
                <td>
                    <input type="text"> 
                    <select></select>
                </td>
            </tr>
            tr>
                <td>
                    <label>*City where Attended:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            tr>
                <td>
                    <label>*Please enter name of Institution:</label> <br><br> 
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Institution web site:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Main course of study</label> <br><br>
                </td>
                <td>
                    <input type="text"> 
                    <select></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Filed of study</label> <br><br>
                </td>
                <td>
                    <input type="text"> 
                    <select></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Specialization:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Enrollment status:</label> <br><br>
                </td>
                <td>
                    <input type="radio"> <label>Full time</label>
                    <input type="radio"> <label>Part time</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Teaching method</label> <br><br>
                </td>
                <td>
                    <input type="text"> 
                    <select></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Additional comment:</label> <br><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
        </table> 
        <p>
            if you exact choice is not listed in the drop-down menus,Please select the closest relevant option and explain <br>
            in the *Additional Comment*
        </p>
        <form>
            <label> KHALIFA </label>
            <fieldset>
                <legend>YOUR DATA</legend>
                <label>write a comment below</label> <br>
                <textar rows="20" cols="20"></textarea>
                <button>
                    Send
                </button>
            </fieldset>

            <label> Choose your country below:</label>
            <select> 
                <option>Choose a country</option>
                <option>Choose</option>
                <option>Togo</option>
                <option>Ghana</option>
                <option>Nigeria</option>
                <option>Country</option>
            </select><br>
            <label>Your Name</label>
            <input type="text"><br><br>
            <label>Number</label>
            <input type="Number"><br><br>
            <label>password</label>
            <input type="password"><br><br>
            <label>Checkbox</label>
            <input type="Checkbox"><br><br>
            <label>email</label>
            <input type="email"><br><br>
            <label>Date</label>
            <input type="date"><br><br>
            <label>Clock</label>
            <input type="time"><br><br>
            <label>Month</label>
            <input type="month"><br><br>
            <label>Year</label>
            <input type="year"><br><br>
            <label>submit</label>
            <input type="submit"><br><br>
            <label>Font</label>
            <input type="font">
        </form>
    </body>
</html>
